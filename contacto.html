            <h3 class="titulo-pricipal">O Pueden contactarnos:</h3>

            <form>
                <section class="inputs">
                    <label for="nombre-apellido">Nombre y Apellido</label>
                    <input type="text" id="nombre-apellido" class="input-padron" required>
    
                    <label for="correo-electronico">Correco electrónico:</label>
                    <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">  
    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                </section>

                <fieldset class="informe-cliente">
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
    
                    <label for="raido-email"><input type="radio" name="contacto" value="email" id="raido-email">Email</label>
    
                    <label for="telefono-radio"><input type="radio" name="contacto" value="telefono-radio" id="telefono-radio">Telefono</label>
    
                    <label for="whatsApp"><input type="radio" name="contacto" value="whatsApp" id="whatsApp" checked>WhatsApp</label>
                </fieldset>
                
                <fieldset class="informe-cliente">
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <div class="btn-enviar">
                    <input type="submit" value="Enviar Formulario" class="enviar">
                </div>
            </form>
